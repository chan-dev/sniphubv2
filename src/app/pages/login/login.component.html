<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="flex flex-col sm:mx-auto sm:w-full sm:max-w-sm">
    <ng-icon
      name="ionCodeSlashOutline"
      class="mx-auto h-10 w-auto"
      style="--ng-icon__size: 3em"
    ></ng-icon>
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Sign in to your account
    </h2>
  </div>

  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <div class="space-y-6">
      <div>
        <button
          type="submit"
          class="flex w-full items-center justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
          (click)="login()"
        >
          <ng-icon name="simpleGoogle" class="mr-2"></ng-icon>
          Sign in with Google
        </button>
      </div>
    </div>

    <p class="mt-10 text-center text-sm text-gray-500">
      Not a member?
      <a
        href="#"
        class="font-semibold leading-6 text-blue-600 hover:text-blue-500"
        >Sign up</a
      >
    </p>
  </div>
</div>
