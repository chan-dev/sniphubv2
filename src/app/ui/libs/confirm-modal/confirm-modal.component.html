<h3 mat-dialog-title class="!py-1 text-base">Remove list</h3>
<div mat-dialog-content class="!pb-2">
  <p>Are you sure you want to delete this list</p>
</div>
<div mat-dialog-actions class="flex !min-h-fit !justify-end gap-2">
  <button
    class="rounded border px-1 py-0.5"
    type="button"
    (click)="dialogRef.close(false)"
  >
    Cancel
  </button>
  <button
    class="rounded border bg-red-700 px-1 py-0.5 text-white disabled:opacity-50"
    mat-button
    cdkFocusInitial
    (click)="dialogRef.close(true)"
  >
    Delete
  </button>
</div>
