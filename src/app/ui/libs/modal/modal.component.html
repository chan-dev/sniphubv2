<!-- TemplateRef bindings are prioritized over primitive values -->
<h3 mat-dialog-title class="!py-1 text-base">
  @if (titleTemplateRef) {
    <ng-container>
      *ngTemplateOutlet="titleTemplateRef; context: titleContext"
      ></ng-container
    >
  } @else if (title) {
    <span>{{ title }}</span>
  } @else {
    <span>Title here</span>
  }
</h3>
<div mat-dialog-content class="!pb-2">
  @if (bodyTemplateRef) {
    <ng-container *ngTemplateOutlet="bodyTemplateRef"></ng-container>
  } @else if (body) {
    <p>{{ body }}</p>
  } @else {
    <span>Body here</span>
  }
</div>
<div mat-dialog-actions class="flex !min-h-fit !justify-end gap-2 !px-6">
  @if (ctaTemplateRef) {
    <ng-container> *ngTemplateOutlet="ctaTemplateRef" ></ng-container>
  } @else {
    <button
      class="rounded border px-1 py-0.5"
      type="button"
      (click)="dialogRef.close()"
    >
      {{ cancelButtonLabel || "Cancel" }}
    </button>
    <button
      class="rounded border bg-blue-700 px-1 py-0.5 text-white disabled:opacity-50"
      mat-button
      cdkFocusInitial
      [mat-dialog-close]="true"
    >
      {{ confirmButtonLabel || "Ok" }}
    </button>
  }
</div>
